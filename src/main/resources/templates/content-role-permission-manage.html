<script language='javascript' th:inline="javascript">
    $(document).ready(function () {
        // 选择框
        $(".select2").select2();
        // WYSIHTML5编辑器
        $(".textarea").wysihtml5({
            locale: 'zh-CN'
        });
        $("#dataList td input[type='checkbox']")
            .iCheck(
                {
                    checkboxClass: 'icheckbox_square-blue',
                    increaseArea: '20%'
                });
// 全选操作
        $("#selall")
            .click(
                function () {
                    var clicks = $(this).is(
                        ':checked');
                    if (!clicks) {
                        $(
                            "#dataList td input[type='checkbox']")
                            .iCheck(
                                "uncheck");
                    } else {
                        $(
                            "#dataList td input[type='checkbox']")
                            .iCheck("check");
                    }
                    $(this).data("clicks",
                        !clicks);
                });
    });

    // 设置激活菜单
    function setSidebarActive(tagUri) {
        var liObj = $("#" + tagUri);
        if (liObj.length > 0) {
            liObj.parent().parent().addClass("active");
            liObj.addClass("active");
        }
    }

    function doAdd() {
        var checkNum = $('input:checkbox[name="ids"]:checked').length;
        if (checkNum == 0) {
            alert("请选择至少一条数据");
            return;
        }
        var roleId = [[${role.id}]];
        var checkVal = [];
        $.each($('input:checkbox[name="ids"]:checked'), function () {
            checkVal.push($(this).parent().parent().next().text());//$(this).val()
        });
        location.href = "/role/addPermissionToRole?roleId=" + roleId + "&ids=" + checkVal;
    }
</script>
