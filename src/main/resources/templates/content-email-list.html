        <section class="content">
            <div class="row">
                <div class="col-md-3">
                    <a href="compose.html" class="btn btn-primary btn-block margin-bottom">写信</a>

                    <div class="box box-solid">
                        <div class="box-header with-border">
                            <h3 class="box-title">文件夹</h3>

                            <div class="box-tools">
                                <button type="button" class="btn btn-box-tool" data-widget="collapse"><i

                        </div>
                        <div class="box-body no-padding">
                            <ul class="nav nav-pills nav-stacked">

                                <li><a href="#"><i class="fa fa-envelope-o"></i> 已发送</a></li>
                                <li><a href="#"><i class="fa fa-file-text-o"></i> 草稿箱</a></li>
                                <li><a href="#"><i class="fa fa-filter"></i> 垃圾箱 <span
                                        class="label label-warning pull-right">65</span></a>

                        </div>

                        </div>
                        <div class="box-body no-padding">
                            <ul class="nav nav-pills nav-stacked">
                                <li><a href="#"><i class="fa fa-circle-o text-red"></i> 重要</a></li>
                                <li><a href="#"><i class="fa fa-circle-o text-yellow"></i> Promotions</a></li>
                                <li><a href="#"><i class="fa fa-circle-o text-light-blue"></i> Social</a></li>
                            </ul>
                        </div>
                        <!-- /.box-body -->
                    </div>
                    <!-- /.box -->
                </div>
                <!-- /.col -->
                <div class="col-md-9">
                    <div class="box box-primary">
                        <div class="box-header with-border">
                            <h3 class="box-title">收件箱</h3>

                            <!--<div class="box-tools pull-right">-->
                            <!--<div class="has-feedback">-->
                            <!--<input type="text" class="form-control input-sm" placeholder="Search Mail">-->

                            <!--</div>-->
                            <!--</div>-->
                            <!-- /.box-tools -->
                        </div>
                        <!-- /.box-header -->
                        <div class="box-body no-padding">
                            <span th:if="${mail.size()==0}">
                                <div>
                                    <h5> 数据拉取中，请等待大约15~30秒后刷新</h5>
                                </div>
                                <div class="overlay">
                                    <i class="fa fa-refresh fa-spin"></i>
                                </div>
                            </span>

                            <div class="table-responsive mailbox-messages">
                                <table class="table table-hover table-striped">
                                    <tbody>
                                    <tr th:each="i : ${mail}">
                                        <td><input name="ids" type="checkbox"></td>
                                        <td class="mailbox-star">
                                            <!--<a href="#">-->
                                            <i th:class="${i.status=='unread'?'fa fa-envelope text-yellow':'fa fa-envelope-o'}"></i>
                                            <!--</a>-->
                                        </td>
                                        <td class="mailbox-name"><a href="read-mail.html" th:text="${i.sender}"></a>
                                        </td>
                                        <td class="mailbox-subject"><b th:text="${i.subject}"></b></td>
                                        <td class="mailbox-attachment" th:text="${i.id}"></td>
                                        <td class="mailbox-date" style="width: 160px;" th:text="${i.sentDate}"></td>
                                    </tr>
                                    </tbody>
                                </table>
                                <!-- /.table -->
                            </div>
                        </div>

                            <!-- /.mail-box-messages -->

<script>
    $(document).ready(function () {
        // 选择框
        $(".select2").select2();

        // WYSIHTML5编辑器
        $(".textarea").wysihtml5({
            locale: 'zh-CN'
        });
    });

    // 设置激活菜单
    function setSidebarActive(tagUri) {
        var liObj = $("#" + tagUri);
        if (liObj.length > 0) {
            liObj.parent().parent().addClass("active");
            liObj.addClass("active");
        }
    }

    $(document).ready(function () {
        setSidebarActive("admin-xxxxxx");
    });
