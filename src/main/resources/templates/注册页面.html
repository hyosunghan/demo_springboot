<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>loginin</title>
</head>
<body>
<h1>注册会员</h1>
<hr>
	<form action="#" name="login" method="post">
		<table>
			<tr>
				<td align="right">用户名：</td>
				<td><input type="text" name="nsername" /></td>
			</tr>
			<tr>
				<td align="right">密码：</td>
				<td><input type="password" name="password" /></td>
			</tr>
			<tr>
				<td align="right">性别：</td>
				<td><input type="radio" name="gender" value="1"
					checked="checked" />男<input type="radio" name="gender" value="2" />女</td>
			</tr>
			<tr>
				<td align="right">爱好：</td>
				<td><input type="checkbox" name="hobby" value="1" />吃<input
					type="checkbox" name="hobby" value="2" />喝<input type="checkbox"
					name="hobby" value="3" />玩<input type="checkbox" name="hobby"
					value="4" />乐</td>
			</tr>
			<tr>
				<td align="right">电子邮箱：</td>
				<td><input type="text" size="3">@ <select name="mail">
						<option value="0"></option>
						<option value="1">qq</option>
						<option value="2">sina</option>
						<option value="3">163</option>
						<option value="4">yahoo</option>
						<option value="5">gmail</option>
				</select>.com</td>
			</tr>
			<tr>
				<td align="right">自我介绍：</td>
				<td><textarea rows="5" cols="21" name="introduce"></textarea></td>
			</tr>
			<tr>
				<td align="right">上传头像：</td>
				<td><input type="file" name="photo"></td>
			</tr>
			<tr>
				<td align="right">&nbsp;</td>
				<td><input type="submit"><input type="reset"></td>
			</tr>
		</table>
	</form>
</body>
</html>
