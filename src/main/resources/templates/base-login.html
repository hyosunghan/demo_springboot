<body class="hold-transition login-page"
      style='background-image: url("/img/photo2.png");background-attachment: fixed;background-size: 100% 100%;'>
<div class="login-box">
    <div class="login-logo">
        <a href="content-index.html">AdminLTE</a>
    </div>
    <!-- /.login-logo -->
    <div class="login-box-body">
        <p class="login-box-msg">登陆系统</p>
        <form action="/login" method="post">
            <div class="form-group has-feedback">
                <input type="email" class="form-control" placeholder="邮箱" name="username">
                <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input type="password" class="form-control" placeholder="密码" name="password">
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>
            <div class="row">
                <div class="col-xs-8">
                    <div class="checkbox icheck">
                        <label><input type="checkbox" name="remember-me" value="true"> 记住 下次自动登录</label>
                    </div>
                </div>
                <!-- /.col -->
                <div class="col-xs-4">
                    <button type="submit" class="btn btn-primary btn-block btn-flat">登录</button>
                </div>
                <!-- /.col -->
            </div>
        </form>
        <p class="text-center">- 或者 -</p>

        <div class="row">
            <div class="col-xs-6">
                <a href="#" class="btn btn-block btn-social btn-success btn-flat"><i class="fa fa-weixin"></i>
                    微信用户登录</a>
            </div>
            <div class="col-xs-6">
                <a href="#" class="btn btn-block btn-social btn-info btn-flat"><i class="fa fa-qq"></i> QQ用户登录</a>
            </div>
        </div>
        <!-- /.social-auth-links -->
        <!--<br>-->
        <!--<a href="#">忘记密码</a>-->
        <!--<a href="all-admin-register.html" class="text-center">用户注册</a>-->
    </div>
    <!-- /.login-box-body -->
</div>
<!-- /.login-box -->

<script src="/plugins/iCheck/icheck.min.js"></script>
<script>
    $(function () {
        $('input').iCheck({
            checkboxClass: 'icheckbox_square-blue',
            radioClass: 'iradio_square-blue',
            increaseArea: '20%' // optional
        });
    });
</script>
</body>
