<script>
    $(document).ready(function () {
// 选择框
        $(".select2").select2();
// WYSIHTML5编辑器
        $(".textarea").wysihtml5({
            locale: 'zh-CN'
        });
    });

    // 设置激活菜单
    function setSidebarActive(tagUri) {
        var liObj = $("#" + tagUri);
        if (liObj.length > 0) {
            liObj.parent().parent().addClass("active");
            liObj.addClass("active");
        }
    }

    $(document).ready(function () {
        // 激活导航位置
        setSidebarActive("order-manage");
        // 列表按钮
        $("#dataList td input[type='checkbox']").iCheck({
            checkboxClass: 'icheckbox_square-blue',
            increaseArea: '20%'
        });
        // 全选操作
        $("#selall").click(function () {
            var clicks = $(this).is(':checked');
            if (!clicks) {
                $("#dataList td input[type='checkbox']").iCheck("uncheck");
            } else {
                $("#dataList td input[type='checkbox']").iCheck("check");
            }
            $(this).data("clicks", !clicks);
        });

        var table = $('#dataList').DataTable({
            'paging': true,        //是否分页
            'lengthChange': true,  //左上角选择每页显示数量
            'info': true,          //左下角显示底端信息
            'searching': true,     //右上角搜索栏
            'ordering': true,       //表格列排序
            "pagingType": "full_numbers",
                        // simple               上页，下页
                        // simple_numbers       上页，下页，数字
                        // full                 首页，尾页，上页，下页
                        // full_numbers         首页，尾页，上页，下页，数字
                        // first_last_numbers   首页，尾页，数字
            "language": {
                "sEmptyTable": "没有相关数据",
                "info": "当前第_PAGE_页，共_PAGES_页",
                "sInfo": "当前显示第_START_到第_END_条，共_TOTAL_条",
                "sInfoFiltered": "(全部记录_MAX_条)",
                "sInfoEmpty": "共筛选到0条",
                "sSearch": "搜索:",
                "sLengthMenu": "每页显示_MENU_条",
                "sZeroRecords": "未筛选到相关内容",
                "paginate": {
                    "sFirst": "首页",
                    "sLast": "尾页",
                    "sPrevious": "上页",
                    "sNext": "下页",
                    "first": "First page",
                    "last": "Last page",
                    "next": "Next page",
                    "previous": "Previous page"
                }
            }
        });

        $('#deleteButton').click(function () {
            alert(table.rows('.selected').data().length +' row(s) selected' );
        });
    });

    function getPageSize() {
        var pageSize = $("#pageSizeSelect").val();
        location.href = "/sysLog/findAll?page=1&size=" + pageSize;
    }
