                    console.log("日程大小调整完成并已经执行更新时触发():"+event.id+new Date(event.start)+new Date(event.end)+event.allDay);
                    $.ajax({
                        url: '/event/update',
                        contentType: 'application/json',
                        type: 'post',
                        data: JSON.stringify({
                            id: event.id,
                            start: new Date(event.start),
                            end: new Date(event.end),
                            allDay: event.allDay}),
                        success: function(result) {
                            if (result != 1) {
                                location.href="/wrong";
                            }
                        }
                    });
                },

                // 异步获取JSON数据
                events: function(start,end,timezone,callback) {
                    console.log("日程事件列表拉取时触发");
                    // var date = this.getDate().format('YYYY-MM');
                    $.ajax({
                        url: '/event/findAll',
                        dataType: 'json',
                        type: 'get',
                        data: {},
                        success: function(json) { // 获取当前月的数据
                            var events = [];
                            for (var i = 0; i < json.length; i++) {
                                events.push({
                                    id: json[i].id,
                                    title: json[i].title,
                                    start: json[i].start,
                                    end: json[i].end,
                                    allDay: json[i].allDay,
                                    borderColor: json[i].borderColor,
                                    backgroundColor: json[i].backgroundColor
                                });
                            }
                            callback(events);
                        }
                    });
                },

                droppable: true, // this allows things to be dropped onto the calendar !!!
                drop: function (date, allDay) { // this function is called when something is dropped

                    // retrieve the dropped element's stored Event Object
                    var originalEventObject = $(this).data('eventObject');

                    // we need to copy it, so that multiple events don't have a reference to the same object
                    var copiedEventObject = $.extend({}, originalEventObject);

                    // assign it the date that was reported
                    copiedEventObject.start = date;
                    copiedEventObject.allDay = allDay;
                    copiedEventObject.backgroundColor = $(this).css("background-color");
                    copiedEventObject.borderColor = $(this).css("border-color");

                    // render the event on the calendar
                    // the last `true` argument determines if the event "sticks" (http://arshaw.com/fullcalendar/docs/event_rendering/renderEvent/)
                    $('#calendar').fullCalendar('renderEvent', copiedEventObject, true);

                    // is the "remove after drop" checkbox checked?
                    if ($('#drop-remove').is(':checked')) {
                        // if so, remove the element from the "Draggable Events" list
                        $(this).remove();
                    }

                }
            });

            /* ADDING EVENTS */
            var currColor = "#3c8dbc"; //Red by default
            //Color chooser button
            var colorChooser = $("#color-chooser-btn");
            $("#color-chooser > li > a").click(function (e) {
                e.preventDefault();
                //Save color
                currColor = $(this).css("color");
                //Add color effect to button
                $('#add-new-event').css({"background-color": currColor, "border-color": currColor});
            });
            $("#add-new-event").click(function (e) {
                e.preventDefault();
                //Get value and make sure it is not null
                var val = $("#new-event").val();
                if (val.length == 0) {
                    return;
                }

                //Create events
                var event = $("<div />");
                event.css({"background-color": currColor, "border-color": currColor, "color": "#fff"}).addClass("external-event");
                event.html(val);
                $('#external-events').prepend(event);

                //Add draggable funtionality
                ini_events(event);

                //Remove event from text input
                $("#new-event").val("");
            });
        });

        /**
         * 显示提示消息（自动关闭）
         * @param msg
         * @param sec 显示时间（毫秒）
         * @param callback 回调函数
         */
        function showTip(msg, sec, callback){
            if(!sec) {
                sec = 1000;
            }
            Modal.tip({
                title:'提示',
                msg: msg
            }, sec);
            setTimeout(callback, sec);
        }

        /**
         * 显示消息
         * @param msg
         */
        function showMsg(msg, callback){
            Modal.alert({
                title:'提示',
                msg: msg,
                btnok: '确定'
            }).on(function (e) {
                if(callback){
                    callback();
                }
            });
        }

        /**
         * 模态对话框
         * @param msg
         * @returns
         */
        function showConfirm(msg, callback) {
            // var res = false;
            Modal.confirm({
                title: '提示',
                msg: msg,
            }).on(function (e) {
                callback();
                // res = true;
            });
            // return res;
        }
        /***
         * 模态框封装
         */
        $(function () {
            window.Modal = function () {
                var reg = new RegExp("\\[([^\\[\\]]*?)\\]", 'igm');
                var alr = $("#sys-modal");
                var ahtml = alr.html();

                var _tip = function (options, sec) {
                    alr.html(ahtml);    // 复原
                    alr.find('.ok').hide();
                    alr.find('.cancel').hide();
                    alr.find('.modal-content').width(500);
                    _dialog(options, sec);

                    return {
                        on: function (callback) {
                        }
                    };
                };

                var _alert = function (options) {
                    alr.html(ahtml);  // 复原
                    alr.find('.ok').removeClass('btn-success').addClass('btn-primary');
                    alr.find('.cancel').hide();
                    _dialog(options);

                    return {
                        on: function (callback) {
                            if (callback && callback instanceof Function) {
                                alr.find('.ok').click(function () { callback(true) });
                            }
                        }
                    };
                };

                var _confirm = function (options) {
                    alr.html(ahtml); // 复原
                    alr.find('.ok').show();
                    alr.find('.cancel').show();
                    _dialog(options);

                    return {
                        on: function (callback) {
                            if (callback && callback instanceof Function) {
                                alr.find('.ok').click(function () {
                                    callback(true)
                                });
                                alr.find('.cancel').click(function () {
                                    return;
                                });
                            }
                        }
                    };
                };

                var _dialog = function (options) {
                    var ops = {
                        msg: "提示内容",
                        title: "操作提示",
                        btnok: "确定",
                        btncl: "取消"
                    };

                    $.extend(ops, options);

                    var html = alr.html().replace(reg, function (node, key) {
                        return {
                            Title: ops.title,
                            Message: ops.msg,
                            BtnOk: ops.btnok,
                            BtnCancel: ops.btncl
                        }[key];
                    });

                    alr.html(html);
                    alr.modal({
                        width: 250,
                        backdrop: 'static'
                    });
                }

                return {
                    tip: _tip,
                    alert: _alert,
                    confirm: _confirm
                }

            }();
        });
    </script>
