  <script type="text/javascript" src="js/checkCode.js" charset="utf-8"></script>
  <style type="text/css">
     #checkCodeArea{
	    width:160px;
		height:40px;
	 }
  </style>
 </head>

 <body>
   <h1>js验证码实例</h1>
   <hr>
   
   <div id="checkCodeArea">
   </div>
   <script type="text/javascript">
     var checkCodes=new CheckCode({
           obj:document.getElementById('checkCodeArea'),
           codesLen:4          //该参数可选，默认为4
     });
     checkCodes.render(); 

     function changeCode()
	 {
	   checkCodes.refresh(); 
	 }

	 function getCodeValue()
	 {
	   var num = checkCodes.getCodes();
	   alert(num);
	 }
   </script>

   <BR>
   <input type="button" value="换一张" onclick="changeCode();"/>
   <input type="button" value="获取验证码值" onclick="getCodeValue();"/>

 </body>
</html>
