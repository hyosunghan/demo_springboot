<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Login</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>
<body style="background-image:url('img/login.jpg');background-size: 100% 100%;background-attachment: fixed">
    <div class="row container-fluid" >
        <br><br><br><br><br><br><br><br>
        <div class="col-lg-3 col-lg-offset-6">
            <form class="form-horizontal" action="#" th:action="@{/login}" th:object="${user}" method="post">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-3 control-label">Username:</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="inputEmail3" placeholder="Username" th:field="*{username}">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-3 control-label">Password:</label>
                    <div class="col-sm-9">
                        <input type="password" class="form-control" id="inputPassword3" placeholder="Password" th:field="*{password}">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-3 col-sm-9">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox"> Remember me
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-3 col-sm-9">
                        <button type="submit" class="btn btn-primary col-sm-5">Sign in</button>
                        <button type="submit" class="btn btn-danger col-sm-5 col-sm-offset-2">Register</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
